<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>USB weather station</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <ul class="nav-links">
          <li>
              <a href="index.html" class="active">
                  <i class="bx bx-grid-alt"></i>
                  <span class="links_name">Dashboard</span>
              </a>
              <a href="calibration.html" class="active">
                  <i class="bx bx-grid-alt"></i>
                  <span class="links_name">Calibration</span>
              </a>
          </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">USB BME280 Weather Station Dashboard</span>
        </div>
      </nav>
      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Temperature</div>
              <div class="number" id="temperature"></div>
            </div>
            <i class="bx bxs-thermometer readings"></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Humidity</div>
              <div class="number" id="humidity"></div>
            </div>
            <i class="bx bxs-droplet-half readings two"></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Pressure</div>
              <div class="number" id="pressure"></div>
            </div>
            <i class="bx bxs-tachometer readings three"></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Dew Point</div>
              <div class="number" id="dewPoint"></div>
            </div>
            <i class="bx bxs-droplet readings four"></i>
          </div>
        </div>
        <div class="graph-box">
            <form id="calibration-input"class="history-charts">
                <div class="title">Calibration</div>
                <div class="formula">calibratedReading = a * originalReading + b </div>
                <input type="submit" value="Submit">
                <div class="history-details">
                    <div class="history-col-item">
                        <div id="temperature-input" class="calibration-forms">
                            <label for="temp-a">Temperature a:</label>
                            <input type="number" id="temp-a" name="temp-a" step="0.001"><br><br>
                            <label for="temp-b">Temperature b:</label>
                            <input type="number" id="temp-b" name="temp-b" step="0.01"><br><br>
                        </div>
                        <div id="humidity-input" class="calibration-forms">
                            <label for="temp-a">Humidity a:</label>
                            <input type="number" id="humi-a" name="humi-a" step="0.001"><br><br>
                            <label for="humi-b">Humidity b:</label>
                            <input type="number" id="humi-b" name="humi-b" step="0.01"><br><br>
                        </div>
                    </div>
                    <div class="history-col-item">
                        <div id="pressure-input" class="calibration-forms">
                            <label for="pres-a">Pressure a:</label>
                            <input type="number" id="pres-a" name="pres-a" step="0.001"><br><br>
                            <label for="pres-b">Pressure b:</label>
                            <input type="number" id="pres-b" name="pres-b" step="0.01"><br><br>
                        </div>
                        <div id="dewPoint-input" class="calibration-forms">
                            <label for="depw-a">Dew Point a:</label>
                            <input type="number" id="dewp-a" name="dewp-a" step="0.001"><br><br>
                            <label for="dewp-b">Dew Point b:</label>
                            <input type="number" id="dewp-b" name="dewp-b" step="0.01"><br><br>
                        </div>
                    </div>
                </div>
            </form>
          <div class="gaugeCharts">
            <div class="title">Gauge Charts</div>
            <div class="gauge-list">
              <div class="gauge-box"><div id="temperature-gauge"></div></div>
              <div class="gauge-box"><div id="humidity-gauge"></div></div>
              <div class="gauge-box"><div id="pressure-gauge"></div></div>
              <div class="gauge-box"><div id="dewPoint-gauge"></div></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="calibration.js"></script>
  </body>
</html>
